[package]
name = "egui_term"
description = "Terminal emulator widget powered by EGUI framework and alacritty terminal backend."
authors = ["Ilya Shvyryalkin <ilyashvy@gmail.com>"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/Harzu/egui_term"
categories = ["gui", "terminal", "tty", "shell"]
license = "MIT"

[dependencies]
egui = "0.30"
alacritty_terminal = { git = "https://github.com/alacritty/alacritty", rev = "cacdb5bb3b72bad2c729227537979d95af75978f" }
anyhow = "1"
open = "5"

[[example]]
name = "custom_bindings"
path = "custom_bindings/src"

[[example]]
name = "dock"
path = "dock/src"

[[example]]
name = "fonts"
path = "fonts/src"

[[example]]
name = "full_screen"
path = "full_screen/src"

[[example]]
name = "tabs"
path = "tabs/src"

[[example]]
name = "themes"
path = "themes/src"
